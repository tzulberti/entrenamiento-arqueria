{% extends "base_not_crud.html" %}


{% block content %}
    {{ super() }}
    <div class="container">
        {% if invalid_password  %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                El password que ingreaste esta mal
            </div>
        {% endif %}
        <form class="login form-horizontal" method="POST" action="/change-password/">            
            <input name="csrf_token" type="hidden" value="{{ csrf_token() }}">
            <h1>Cambiar password</h1>
            <div class="form-group">
                {{ form_field(form.password) }} 
                {{ form_field(form.new_password) }} 
                {{ form_field(form.password_confirmation) }} 

                <div class="row">
                    <div class="col-sm-3 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">Cambiar Password</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
